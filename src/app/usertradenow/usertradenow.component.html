<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Trade Now</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Company Name</th>
          <th>Index</th>
          <th>Price</th>
          <th>Open</th>
          <th>Close</th>
          <th>High</th>
          <th>Low</th>
          <th>Quantity</th>
          <th>Buy</th>
          <th>Sell</th>
          <th>Chart</th>
          <th>Add</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of companies">
          <td>{{company.name}}</td>
          <td>{{company.index}}</td>
          <td>{{company.price}}</td>
          <td>{{company.open}}</td>
          <td>{{company.close}}</td>
          <td>{{company.high}}</td>
          <td>{{company.low}}</td>
          <td>
            <input type="number" id="quantity" name="quantity" min="1" max="100">
          </td>
          <td>
            <button class="btn btn-info" [routerLink]="['/funds']">BUY</button>
          </td>
          <td>
            <button class="btn btn-danger" [routerLink]="['/funds']">Sell</button>
          </td>
          <td>
            <button class="btn btn-secondary" [routerLink]="['/chart']">Chart</button>
          </td>
          <td>
            <button (click)="addtowatchlist(company)" class="btn btn-primary">Add</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
